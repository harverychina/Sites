<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js test02</title>
	<script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
</head>
<body>
<div id="app02">
	<ul>
		<li v-for='todo in todos'>
			{{ todo.text }}
		</li>
	</ul>
</div>
</body>
<script>
new Vue({
	el: '#app02',
	data:{
		todos:[
			{ text: '巴士' },
			{ text: '快车' }
		]
	}
})
</script>
</html>

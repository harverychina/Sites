<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue test05</title>
</head>
<body>
<div id="app">
	<counter heading="Likes" color="green"></counter>
	<counter heading="Dislikes" color="red"></counter>
</div>
<template id="counter-template">
	<h1>{{ heading }}</h1>
	<button @click="count += 1" style="background: {{ color }}">{{ count }}</button>

</template>
<!-- <script src="libs/vue.js"></script> -->
<script src="https://cdn.bootcss.com/vue/1.0.14/vue.js"></script>
<script>
	Vue.component('counter',{
		template: '#counter-template',
		props: ['heading','color'],
		data: function() {
			return { count: 0 };
		}
	});

	new Vue({
		el: "#app"
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="__PUBLIC__/CSS/reg.css">
	<script src="__PUBLIC__/JS/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#change").click(function(){
				$base_url = "__CONTROLLER__/verify";
				$code_url = $base_url + "?" + Math.random();
				$(this).attr('src', $code_url);
			});
		})
	</script>
</head>
<body>
	<div class="wrap">
		<form action="__CONTROLLER__/check_reg" method="post">
			<h3>用户注册</h3>
			注册账号：<input type="text" name="username" id="username">
			注册密码：<input type="password" name="password" id="password">
			确认密码：<input type="password" name="rpassword" id="password">
			<img src="__CONTROLLER__/verify" alt="" id="change">
			验证码：<input type="text" name="code" id="code">
			<input type="submit" value="注册" id="btn">
		</form>
	</div>
</body>
</html>

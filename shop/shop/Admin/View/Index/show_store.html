<div class="show_store">
    <h3>商家信息</h3>
    <div class="store_list">
        <table>
            <tr>
                <th>序号</th>
                <th>商家名</th>
                <th>商家地址</th>
                <th>商家电话</th>
                <th>加盟时间</th>
                <th>操作</th>
            </tr>
            <!--  do while 或 while -->
            <volist name="store_list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.address}</td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.time|date='Y-m-d',###}</td>
                    <td>[<a href="#">更新</a>]&nbsp;&nbsp;[<a href="__CONTROLLER__/store_del_row/{$vo.id}">删除</a>]</td>
                </tr>
            </volist>
        </table>
        <!-- 分页栏 -->
        <div class="result page">{$Page}</div>
    </div>
</div>

<div class="show_member">
	<h3>客户管理</h3>
	<div class="show_member_result">
		<form action="__CONTROLLER__/mdf_member_ok/{$member_result.user_id}" method="post">
            <p>客户名：{$member_result.user_id}</p>
            <p>性别：
                <select name="gender" id="gender">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </p>
            <p>配送地址：<input type="text" name="user_add" id="user_add" value="{$member_result.user_add}"></p>
            <p>联系电话：<input type="text" name="user_tel" id="user_tel" value="{$member_result.user_tel}"></p>
            <p><input type="submit" id="mdf_member_btn" value="修改"></p>
        </form>
	</div>
</div>

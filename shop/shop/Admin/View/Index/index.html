<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>小型商城 TP-Shop</title>
    <link rel="stylesheet" href="__PUBLIC__/CSS/admin_index.css">
    <script src="__PUBLIC__/JS/jquery.min.js"></script>
    <script>
         $(document).ready(function () {
             $("#change").click(function () {
                 $base_url = "__CONTROLLER__/verify";
                 $code_url = $base_url + '?'  + Math.random();
                 $(this).attr('src', $code_url);
             });
             // 添加商家按钮事件
             $("#add_store_btn").click(function () {
                 store_name = $("#store_name").val();
                 store_add = $("#store_add").val();
                 store_tel = $("#store_tel").val();
                 // 商家名
                 if(store_name == "" ) {
                     alert('商家信息不能为空');
                     $("#store_name").focus();
                     return false;
                 }
                 // 商家地址
                 if(store_add == "") {
                     alert('商家地址不能为空');
                     $("#store_add").focus();
                     return false;
                 }
                 // 商家电话
                 // 判断电话或手机的正则表达式//
                 var isMobile=/^(?:13\d|15\d|18\d|17\d)\d{5}(\d{3}|\*{3})$/;  // 手机
                 if(store_tel == "") {
                     alert('商家电话不能为空！');
                     $("#store_tel").focus();
                     return false;
                 }
                 if(!isMobile.test(store_tel)){
                     alert('联系手机号码不正确！');
                     $("#store_tel").focus();
                     return false;
                 }
                 // 提交表单
                 $("#add_store_form").submit();
             });
             // 查询商家
             $("#search_store_btn").click(function(){
                 var search_store_key = $("#search_store_key").val();
                 if(search_store_key == '') {
                     alert('查询商家名不能为空！');
                     $("#search_store_key").focus();
                     return false;
                 }
             });
             // 添加分类
             $("#add_category_btn").click(function () {
                 var category_name = $("#category_name").val();
                 if(category_name == "") {
                     alert('添加信息不能为空！');
                     $("#category_name").focus();
                     return false;
                 }
             });
             // 添加商品
             $("#add_good_btn").click(function () {
                 var good_name = $('#good_name').val();
                 var good_price = $('#good_price').val();
                 var good_height = $('#good_height').val();
                 var good_width = $('#good_width').val();
                 var good_feature = $('#good_feature').val();

                 if(good_name == "") {
                     alert('商品名称不能为空!');
                     $('#good_name').focus();
                     return false;
                 }
                 if(good_price == "") {
                     alert('商品价格不能为空!');
                     $('#good_price').focus();
                     return false;
                 }
                 if(good_height == "") {
                     alert('商品高度不能为空!');
                     $('#good_height').focus();
                     return false;
                 }
                 if(good_width == "") {
                     alert('商品宽度不能为空!');
                     $('#good_width').focus();
                     return false;
                 }
                 if(good_feature == "") {
                     alert('商品特征和特点不能为空!');
                     $('#good_feature').focus();
                     return false;
                 }

                 $("#add_good_form").submit();
             });


         })
    </script>
  </head>
  <body>
  <header>
      <div class="title"><h3>管理员主页</h3></div>
  </header>
  <div class="center">
      <div class="left">
          <ul class="menu">
              <li><a href="__CONTROLLER__/show_good">商品管理</a></li>
              <li>
                  <ol>
                      <li><a href="__CONTROLLER__/add_good">-添加商品</a></li>
                      <!--<li><a href="__CONTROLLER__/mdf_good">-编辑商品</a></li>-->
                  </ol>
              </li>
              <li><a href="__CONTROLLER__/show_category">分类管理</a></li>
              <li><a href="__CONTROLLER__/show_member">客户管理</a></li>
              <li><a href="__CONTROLLER__/show_store">商家管理</a></li>
              <li>
                  <ol>
                      <li><a href="__CONTROLLER__/show_add_store">-添加商家</a></li>
                      <li><a href="__CONTROLLER__/show_search_store">-查询商家</a></li>
                  </ol>
              </li>
              <li><a href="__CONTROLLER__/change_pass">修改密码</a></li>
              <li><a href="__CONTROLLER__/logout">退出系统</a></li>
          </ul>
      </div>

              <case value="1"><include file="show_good" /></case>

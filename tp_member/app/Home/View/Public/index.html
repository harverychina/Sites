<div class="row">
    <div class="container">
        <volist name="list" id="vo">
            <div class="col-sm-8 blog-post">
                <h2 class="blog-title">{$vo.title}</h2>
                <p class="blog-post-meta">{$vo.update_time|date='Y年m月d日',###}</p>
                <p>{$vo.content}</p>
                <a href="__CONTROLLER__/show/{$vo.id}"><span class="badge">More...</span></a>
            </div>
        </volist>
    </div>
</div>

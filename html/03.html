<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo 03</title>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		/* float 指浮动，特指Html标签元素可以浮动在body上面，并且能按左右方面浮动 */
		.left { width: 20%; height: 300px; background-color: #f00; float: left; }
		.right { width: 80%; height: 300px; background-color: #0f0; float: right;}
	</style>
</head>
<body>
	<!-- 两列显示 -->
	<div class="left">左边</div>
	<div class="right">右边</div>
</body>
</html>
